<!DOCTYPE html>>
<html>
    <head>
        <link  rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
        <link  rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/Jquery.min.js">
        </script>
        <link href="font-awesome-4.7.0/css/font-awesome.min.css" />
        <script>
            $(document).ready(function(){
                $("#btnLogin").click(function(){
                var v1 = $("#id1").val();
                var v2 = $("#id2").val();
                var z = 0;
                if(/^[A-z][a-z]{5,12}$/.test(v1))
              { 
                 
                  $("#id1").addClass("test1");
                  z=z+1;
              }
              else{
                $("#id1").addClass("test");
                
              }

              if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@$*]).{5,12}$/.test(v2))
              {    
                  $("#id2").addClass("test1");
                  z=z+1;
                  
              }
              else{
                $("#id2").addClass("test");
                
              }
              if(z == 2)
              {
                  window.alert("LOGIN SUCESSFULL");
              }
              else{
                  window.alert("LOGIN FAILED")
              }

           

                });
              
            });
        </script>

        <style>
            .test{
                border: 2px solid red;
            }
            .test1{
                border: 2px solid lightgreen;
            }
        </style>

    </head>
    <body>
        
        <div class="container">
            <form action="" method="POST">
                <h1 align = left>LOGIN PAGE</h1>
                <label for="UserName">UserName</label>
                <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <div class="input-group-prepend">
                                <input type="text"   class="form-control"  id="id1" placeholder="Enter UserName">
                                </div>
                            </div>
                
                <label for="Password">Password</label>
                <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                              <div class="input-group-input-group-prepend">
                                <input type="password"   class="form-control" id="id2" placeholder="Enter Password">
                            </div>
                            </div>


                <button type="button" class="btn btn-primary" id="btnLogin">Sign In</button>


                
            </form> 
        </div>
    </body>
    </html>
