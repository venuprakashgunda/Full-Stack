<!DOCTYPE html>
<html>
    <head>
        <script>
            function fn(){
                var v1;
                v1 = document.getElementById("id1").value;
                if(/^[a-zA-Z._0-9-]{6,12}[@][a-z]{3,15}[.][a-z]{2,6}$/.test(v1))
                {
                    window.alert('satisfies');
                }
                else{
                    window.alert('not satisfies');
                    document.getElementById("id1").focus();
                }
            }
            
        </script>
        
    </head>
    <body>
      
        <input type="text" id = "id1" /><br />

        <button type="button" onclick = "fn()"> check</button>
    </body>
</html>
