<!DOCTYPE html>
<html>
 <head>   <title> Date Of Birth</title>
     <script>
         function check(){
         var pass = document.getElementById("d1").value;
        if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@$*]).{5,12}$/.test(pass))
         {
             window.alert(" Password Accepted");

         }
         else{
             window.alert("Password Not Accepted");
         }
    }
     </script>

    
</head>
<body>
    Date Of Birth<input type="password" placeholder="Enter Password" id="d1"/>
    <button type="button" onclick="check()">check</button>
</body>
</html>
